<md-card class="messages">
    <h4>Chat</h4>
	<p *ngFor="let message of (chat | async).messages">{{message}}</p>
</md-card>
<md-card>
	<md-input #Input placeholder="Nachricht..."></md-input>
	<button md-raised-button (click)="send()" [disabled]="!(storecon |async).callactive">Send Hello</button>
</md-card>
