<md-card-title>Change password</md-card-title>
<md-card-content>
    <md-input placeholder="Old password" type="password" [formControl]="loginform.controls['oldPassword']"></md-input>
    <br>
    <md-input placeholder="New password" type="password" [formControl]="loginform.controls['newPassword1']"></md-input>
    <br>
    <md-input placeholder="Confirm new password" type="password" [formControl]="loginform.controls['newPassword2']"></md-input>
    <br>
    <div *ngIf="loginform.controls['newPassword1'] !== loginform.controls['newPassword2']">Passwörter müssen übereinstimmen!</div>
    <br>
    <br>
    <button (click)="changePassword()" md-raised-button>Update password</button>
</md-card-content>
