<div class="meetings">
    <md-card *ngFor="let meeting of (meetings | async)" class="meeting">
        <md-card-subtitle>{{meeting.vorlesung}}</md-card-subtitle>
        <md-card-title>{{meeting.prof}}</md-card-title>
        <md-card-content>
            <p>{{meeting.time}}</p>
        </md-card-content>
    </md-card>
</div>
