<div class="meetings">
    <div class="createbutton" *ngIf="(user | async).role === 'stud'">
        <button md-mini-fab color="warn" (click)="create()">
            <md-icon class="md-24">add</md-icon>
        </button>
    </div>
    <md-card *ngFor="let slot of (slots | async)" (click)="openDialog(slot)">
            <div class="type" [ngClass]="slot.status"></div>
            <md-card-subtitle>{{slot.name}}</md-card-subtitle>
            <md-card-title>{{slot.meeting.professor.title}} {{slot.meeting.professor.firstname}} {{slot.meeting.professor.lastname}}</md-card-title>
            <md-card-content>
                <p>{{slot.date | transformdate}}</p>
            </md-card-content>
    </md-card>
</div>
