<md-card class="meetings">
    <h4>My Meetings</h4>
    <button md-icon-button>
        <md-icon>help_outline</md-icon>
    </button>
    <md-card *ngFor="let meeting of meetings" class="meeting">
        <h5>{{meeting.prof}}</h5>
        <p>{{meeting.vorlesung}}</p>
        <p>{{meeting.time}}</p>
    </md-card>
</md-card>
