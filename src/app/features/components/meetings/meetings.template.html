<div class="meetings">
    <!--
    <md-card>
        <md-card-title>My Meetings <md-icon>help_outline</md-icon></md-card-title>
    </md-card>

    <md-card *ngFor="let meeting of meetings" class="meeting">
        <md-card-subtitle>{{meeting.vorlesung}}</md-card-subtitle>

        <md-card-content>

    </md-card>
