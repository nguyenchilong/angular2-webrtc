<h2>Make a Snapshot and download it</h2>
<div class="player">
    <video #myVideo></video>
    <div class="bar">
        <button (click)="snapshot()">Snapshot</button>
        <a (click)="download()" #myLink>Download</a>
    </div>
    <div class="picture">
        <canvas #mySnapshot width="500" height="375">
        </canvas>
    </div>
</div>
