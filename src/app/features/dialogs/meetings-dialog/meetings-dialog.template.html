<md-card *ngFor="let slot of slots" (click)="openDialog(slot)">
    <div class="type" [ngClass]="slot.status"></div>
    <md-card-subtitle>{{slot.vorlesung}}</md-card-subtitle>
    <md-card-title>{{slot.prof}}</md-card-title>
    <md-card-content>
        <p>{{slot.start | transformdate}}</p>
    </md-card-content>
</md-card>
