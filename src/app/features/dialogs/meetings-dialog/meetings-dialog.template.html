<md-card *ngFor="let event of events" (click)="openDialog(event)">
    <div class="type" [ngClass]="[event.status]"></div>
    <md-card-subtitle>{{event.vorlesung}}</md-card-subtitle>
    <md-card-title>{{event.prof}}</md-card-title>
    <md-card-content>
        <p>{{event.start | transformdate}}</p>
    </md-card-content>
</md-card>
