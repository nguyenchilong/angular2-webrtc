<h1>Create new Meeting</h1>
<br>
<form [formGroup]="meetingGroup">
    <md-input-container>
        <input md-input type="date" placeholder="Date" [formControl]="meetingGroup.controls['day']">
    </md-input-container>
    <md-input-container>
        <input md-input placeholder="Start" type="time" [formControl]="meetingGroup.controls['start']">
    </md-input-container>
    <md-input-container>
        <input md-input placeholder="End" type="time" [formControl]="meetingGroup.controls['end']">
    </md-input-container>
    <br>
    <button md-raised-button color="warn" (click)="create()" [disabled]="!meetingGroup.valid">Create Meeting</button>
</form>
